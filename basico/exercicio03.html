<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //recebe dados do usuário
        let base = parseFloat(prompt("Entre com a base"))
        let altura = parseFloat(prompt("Entre com a altura"))
        //calcula a área do retangulo
        const area = base + altura
        //mostra o resultado na tela e no console.
        alert("A área do retangulo é: "+area)
        console.log("A area do retangulo é:", area)
        console.log(typeof(base))
        console.log(typeof(area))
    </script>
</head>
